<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        iframe {
            width: 100%;
            height: 500px; /* يمكنك تعديل الارتفاع حسب الحاجة */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نموذج التسجيل</h1>
        <iframe src="رابط النموذج الخاص بك هنا" frameborder="0" marginheight="0" marginwidth="0">يتم تحميل النموذج...</iframe>
    </div>
</body>
</html>
